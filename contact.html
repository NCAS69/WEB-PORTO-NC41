<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Rachmani Mas Sasmitha</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Link Font Awesome untuk ikon -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-900 text-white">

    <nav class="bg-black py-4">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center">
            <!-- Nama yang bisa di klik untuk kembali ke beranda -->
            <a href="index.html" class="text-2xl font-bold text-white hover:underline">Rachmani Mas Sasmitha</a>
            <a href="index.html" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Kembali ke Beranda</a>
        </div>
    </nav>

    <section class="bg-gray-800 text-white py-20">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <h2 class="text-4xl font-bold mb-8">Hubungi Saya</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Informasi Sosial Media dengan Ikon -->
                <div>
                    <h3 class="text-2xl font-semibold mb-4">Sosial Media</h3>
                    <div class="space-y-4">
                        <p class="text-gray-300 flex items-center justify-center mb-2">
                            <i class="fab fa-facebook-f text-blue-500 mr-2"></i>
                            <a href="https://facebook.com/yourprofile" target="_blank" class="text-blue-500 hover:underline">Facebook</a>
                        </p>
                        <p class="text-gray-300 flex items-center justify-center mb-2">
                            <i class="fab fa-twitter text-blue-400 mr-2"></i>
                            <a href="https://twitter.com/yourprofile" target="_blank" class="text-blue-400 hover:underline">Twitter</a>
                        </p>
                        <p class="text-gray-300 flex items-center justify-center mb-2">
                            <i class="fab fa-linkedin-in text-blue-700 mr-2"></i>
                            <a href="https://linkedin.com/in/yourprofile" target="_blank" class="text-blue-700 hover:underline">LinkedIn</a>
                        </p>
                    </div>
                </div>
                <!-- Formulir Kontak -->
                <div>
                    <h3 class="text-2xl font-semibold mb-4">Kirim Pesan</h3>
                    <form action="#" method="POST" class="space-y-4">
                        <div>
                            <label for="name" class="block text-left mb-1">Nama</label>
                            <input type="text" id="name" name="name" class="w-full p-2 rounded bg-gray-700 text-white" required>
                        </div>
                        <div>
                            <label for="email" class="block text-left mb-1">Email</label>
                            <input type="email" id="email" name="email" class="w-full p-2 rounded bg-gray-700 text-white" required>
                        </div>
                        <div>
                            <label for="message" class="block text-left mb-1">Pesan</label>
                            <textarea id="message" name="message" rows="4" class="w-full p-2 rounded bg-gray-700 text-white" required></textarea>
                        </div>
                        <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded">Kirim</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-white py-8">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-400">Â© 2024 Rachmani Mas Sasmitha. Semua hak dilindungi.</p>
        </div>
    </footer>

</body>
</html>
